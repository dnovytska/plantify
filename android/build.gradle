// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

// ðŸ”¥ FORÃ‡A VERSÃ•ES CONSISTENTES PARA EVITAR CONFLITOS E ERROS NO MERGE DE RESOURCES
subprojects {
  configurations.all {
    resolutionStrategy {
      // Usa appcompat 1.6.1 estÃ¡vel em vez da 1.7.0 (alpha/beta)
      force 'androidx.appcompat:appcompat:1.6.1'
      // Atualiza play-services-base para versÃ£o mais recente estÃ¡vel
      force 'com.google.android.gms:play-services-base:18.2.0'
    }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
